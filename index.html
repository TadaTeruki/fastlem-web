<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural Terrain Simulator</title>
  </head>
  <body>
    <div id="banner-container">
      <img src="terrain.webp" id="banner-image" alt="terrain" />
      
      <p id="banner-text">
        <span class="large-text">Procedural Terrain Simulator</span><br>
        based on <a href="https://github.com/TadaTeruki/procedural-terrain-rs">https://github.com/TadaTeruki/procedural-terrain-rs</a>
      </p>
      
    </div>
    <h3>Templates</h3>
    <div class="container">
      <div>
        <h2>Input</h2>
        <canvas id="canvas-editor" width="500" height="500" tabindex="1"></canvas>  
        <p>
          <div class="info-container">
            <h3>Node Info:</h3>
            <div>
              <label for="slider-x">Erosion Rate</label>
              <br>
              <label for="ocean-checkbox">Ocean</label>
            </div>
            <div>        
              <input type="range" id="erodibility-slider" name="erodibility-slider" min="0" max="100" value="50">   
              <br>       
              <input type="checkbox" id="ocean-checkbox" name="ocean-checkbox" value="0">
            </div>
          </div>
          <br>
          <button type="button" id="button-new">+ Add Nodes</button>
          <button type="button" id="button-removeall">Delete All Nodes</button>
        </p>
      </div>
      <div class="splitter"></div>
      <div>
        <h2>Output</h2>
        <canvas id="canvas-terrain" width="500" height="500" tabindex="1"></canvas>
        <p>
          <button type="button" id="button-start">Generate</button>
        </p>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
